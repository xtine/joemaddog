{% extends "base.html" %}

{% block title %}Blog{% endblock title %}

{% block content %}
  <section class="blog">
    <h1>Blog</h1>

    {% for post in posts %}
      <article>
        <h2>{{ post.title }}</h2>
        {% if post.image %}
        <div class="image">
          <img src="{{ post.image.url }}" alt="">
        </div>
        {% endif %}
        <div class="body">
          {{ post.body|safe }}
        </div>
        <div class="date">Posted on {{ post.date_created|date:'F j, Y' }}</div>
      </article>
    {% endfor %}

  </section>
{% endblock content %}
